<!DOCTYPE html>

<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" th:href="@{/style/save-employee.css}">
</head>
<body>
<form th:action="@{/employee/update}" method="post" class="form-container" th:object="${user}">
    <div style="display: none">
        <label for="id">First Name:</label>
        <input type="text" id="id" th:field="*{id}" required>
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" th:field="*{companyName}" required>
    </div>
    <div>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" required>
    </div>
    <button type="submit">Save Employee</button>
</form>


</body>
</html>
