<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <title>Employees</title>

</head>
<body>
<table>
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Email</th>
    <th>Company</th>
    <th>Salary</th>
    </thead>

    <tbody>
    <tr data-th-each="employee : ${employees}">
        <td><a data-th-text="${employee.id}" th:href="@{/employee/{id}(id=${employee.id})}" target="_blank"></a></td>
        <td data-th-text="${employee.firstName}"></td>
        <td data-th-text="${employee.lastName}"></td>
        <td data-th-text="${employee.email}"></td>
        <td data-th-text="${employee.companyName}"></td>
        <td data-th-text="${employee.salary}"></td>
        <td class="delete">
            <a id="delete" th:href="@{/employee/delete/{id}(id=${employee.id})}"
               onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
<!--            <a data-th-text="Delete" id="delete" th:href="@{/employee/delete/{id}(id=${id})}" onclick="console.confirm('Delete');" ></a>-->
        </td>
        <td class="update">
            <a data-th-text="Update" th:href="@{/employee/update/{id}(id=${employee.id})}"></a>
        </td>
    </tr>
    </tbody>
</table>

<div style="display: flex; justify-content: center; margin-top: 15px;">
    <a th:href="@{/employee/save}" class="add-employee-button">Add Employee</a>
</div>


<!--<script th:src="@{/script/app.js}" type="text/javascript"></script>-->
</body>
</html>
